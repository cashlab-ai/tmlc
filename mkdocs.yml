site_name: TMLC
theme:
  name: material
  palette:
    primary: indigo
    accent: pink
plugins:
  - search
  - gen-files:
      scripts:
      - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings
  - include-markdown

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - API Reference: reference/
  - Validation:
    - Model: validation/model.md
    - EDA: validation/eda.md
  - User Guide:
    - Introduction: user_guide/introduction.md
    - Data Requirements: user_guide/dataset_requirements.md
    - Build EDA: user_guide/eda_validation.md
    - Model Training: user_guide/model_training.md
    - Model Evaluation: user_guide/model_evaluation.md
    - Model Wrapper: user_guide/model_wrapper.md
